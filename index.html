<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Simple Captcha Demo</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #fff;
            color: #000;
            padding:20px;
            font-size:18px;
            overscroll-behavior:contain;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        #captcha-container {
            max-width:400px;
            border:1px solid #ddd;
            padding:15px;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
        }

        #equation {
            margin-bottom:20px;
            font-size:16px;
            font-weight:bold;
        }

        #answer {
            margin-bottom:10px;
            font-size:16px;
        }

        #user-input {
            padding:10px;
            font-size:16px;
        }

        #submit-button {
            padding:10px;
            font-size:16px;
            cursor:pointer;
            background-color:#4CAF50;
            color:white;
            border:none;
            border-radius:4px;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <div id="equation">
            Solve the equation: <strong id="equation-text"></strong> = ?
        </div>
        <div id="answer">
            Your answer: <input type="text" id="user-input" maxlength="3" oninput="validateInput()" onkeydown="if(event.keyCode==13) checkAnswer()">
        </div>
        <button id="submit-button" onclick="checkAnswer()">Submit</button>
    </div>

    <script>
    </script>
</body>
</html>
